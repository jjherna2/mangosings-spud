<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>25Live SPUD</title>

  <script src="https://25livepub.collegenet.com/scripts/spuds.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
    }
    #calendar-container {
      width: 100%;
      height: 100%;
      transform: scale(1.25);
      transform-origin: top left;
    }
  </style>
</head>

<body>
  <div id="calendar-container"></div>

  <script>
    $Trumba.addSpud({
      webName: "sections-igc",
      spudType: "main",
      spudContainer: "calendar-container"
    });
  </script>
</body>
</html>
